<div class="card" style="font-size: 2rem; margin:auto; font-weight: 700px;width: 18rem;">
<a routerLink ="/">HOME</a>
<a routerLink = "/calculated_results">Calculate Wmin Imin</a>
</div>
<table>
  <thead><!--
    <tr *ngFor="let label of labels">
        {{label}}
      
    </tr> -->
  </thead>
  <tbody>
    <tr *ngFor="let item of results">
      <!--
      <td *ngFor="let number of (item as string).split(',')">
      -->
      <td *ngFor="let number of getItemsForCurrentPage()">
        {{ number }}

      </td>
    </tr>
  </tbody>
</table>
<br>
<div class="pagination">
  <button (click)="goToPage(currentPage - 1)">Previous</button>
  <span>Page {{currentPage}} of {{totalPages}}</span>
  <button (click)="goToPage(currentPage + 1)">Next</button>
</div>
