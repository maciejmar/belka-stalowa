<div class="card" style="font-size: 2rem; margin:auto; font-weight: 700px;width: 18rem;">
<a routerLink ="/">HOME</a>
<a routerLink = "/calculated_results">Calculate Wmin Imin</a>
</div>
<table>
  <thead>
    <tr>
      <td *ngFor="let label of labels">
        {{label}}
      </td>
    </tr> 
  </thead>
  <tbody>
   <!-- <tr *ngFor="let item of results">
      
      <td *ngFor="let number of (item as string).split(',')">
      -->
      <tr *ngFor="let item of getItemsForCurrentPage(); let i = index"> 
        <td *ngFor="let number of splitData(item.toString())">{{ number }}
      <!-- item.toString().split(','); let i = index" -->
        
       </td>
       <br>
      </tr>
      
  </tbody>
</table>
<br>
<div class="pagination">
  <button class="btn btn-info" (click)="goToPage(currentPage - 1)">Previous</button>
  <span>Page {{currentPage}} of {{totalPages}}</span>
  <button class="btn btn-info" (click)="goToPage(currentPage + 1)">Next</button>
</div>
