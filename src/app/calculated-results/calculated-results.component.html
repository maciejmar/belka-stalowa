<div class="maginLeft">
  <p class="card">Dopasuj wartości Wmin, Imin w odniesieniu do wstępnych ich wyliczeń</p>
  <p class="card">Wmin = {{extract()[0]}}></p>
  <p class="card" > Imin ={{extract()[1]}} </p> 
  <div class="card" style="font-size: 2rem; margin:auto; font-weight: 700px;width: 18rem;">
    {{touple.Wmin}},  <!-- {{calculated_results.Wmin}},{{calculated_results.Imin}}, --> 
  </div>
  <div class="card" style="font-size: 2rem; margin:auto; font-weight: 700px;width: 18rem;">
    {{touple.Imin}}
    </div>
    <div   class="card" style="width: 20rem;height:36rem;margin-left:3rem;">
      <br>
      <form class= "form-control form-control-lg" name="newToupleWminImin" method="post" >
          <label name="Podaj W"></label>
          <input class= "form-control" type="number" [(ngModel)] = "touple.Wmin" name = "WminNew">
          <label name="Podaj I"></label>

          <input class= "form-control" type="number" [(ngModel)]= "touple.Imin" name = "IminNew"><br>
          <button type="button" class="btn btn-outline-primary"
          (click) = onSubmitTouple()>Zatwierdź</button>
      </form>
      <div class= "form-control form-control-lg form-margin">
          
          <a class="btn btn-outline-secondary input-box" routerLink ="/">Nowe obliczenia</a>
          
          <a class="btn btn-outline-secondary input-box" routerLink="/scinanie">Sprawdzenie nośności na ścinanie</a>
      </div>
    </div>
</div>
