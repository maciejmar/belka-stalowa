<div class="container-1">
  <div class="form-group form-margin">
   <h4>Wyznaczanie klasy przekroju</h4>
   <div class="container">
      <form [formGroup]="FormForHT" (ngSubmit)="passHT()">
      
        <label for="h" >Podaj wartość h [mm] : </label>
        <input id="h" type="number" formControlName = "h" class="form-control">

        <label for="t" >Podaj wartość t [mm]: </label>
        <input id="t" type="number" formControlName="t" class="form-control">

        <button [disabled]="!FormForHT.valid" type="submit" class="btn btn-primary" >Zatwierdź</button>
      </form>
    
   </div>
   <a routerLink ="/">
    <button class="btn btn-secondary">Sprawdź wyniki</button>
  </a>
  </div>
 
</div>
