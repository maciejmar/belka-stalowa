<h1>Oparcie belki na wieńcu żelbetowym</h1>
<form [formGroup]="FormForSupport" (ngSubmit)="passAd()">
  <label for="name">Podaj wartość Ad [m2]: </label>
  <input id="Ad" type="number" formControlName="Ad">
  <br>
  <label for="name">Podaj wartość fcdd [kPa]: </label>
  <input id="fcdd" type="number" formControlName="fcdd" >
  <button [disabled]="!FormForSupport.valid" type="submit">Zatwierdź</button>
</form>
<app-intersection *ngIf="supportSubmitted"></app-intersection>
