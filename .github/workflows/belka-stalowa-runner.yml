name: Build and Test
  
on: [push, pull_request]
    
jobs:
  build-and-test:
    runs-on: self-hosted
    #runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install Angular dependencies
      run: |
        npm ci

    - name: Build Angular app
      run: |
        
        npm run build

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Start Angular server
      run: |
       
        npm start &
      env:
        CI: true

    - name: Start Python server
      run: |
        cd backend
        python manage.py runserver &
      env:
        CI: true

    - name: Run tests
      run: |
        # Run your tests here

    # Deployment stage starts here
    - name: Deploy to Server
      if: github.ref == 'refs/heads/master'  # Change to your production branch if different
      env:
        DEPLOY_SERVER: 
        DEPLOY_USER: 
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        TARGET_DIRECTORY: 
      run: |
        # Install SSH client
        sudo apt-get update
        sudo apt-get install -y ssh
        # Start SSH agent
        eval "$(ssh-agent -s)"
        # Add SSH key stored in GitHub Secrets to the agent
        echo "$DEPLOY_KEY" | tr -d '\r' | ssh-add -
        # Disable host key checking (be aware of security implications)
        mkdir -p ~/.ssh
        echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        # Copy frontend and backend to the target server
        scp -r ./frontend/build $DEPLOY_USER@$DEPLOY_SERVER:$TARGET_DIRECTORY/frontend
        scp -r ./backend $DEPLOY_USER@$DEPLOY_SERVER:$TARGET_DIRECTORY/backend
        # Additional server-side commands can go here

